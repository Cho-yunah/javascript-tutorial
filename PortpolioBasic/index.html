<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reviews</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Hello, I'm Yuna!</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./Yuna.jpeg" alt="Yuna" id="writer-img" />
          </div>
          <h4 id="writer">Yuna</h4>
          <p id="job">Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
            corrupti error nulla animi possimus odio porro, ipsam exercitationem
            sunt omnis placeat, officia odit iure. Sequi officiis culpa quo
            beatae ex!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">show random</button>
        </article>
      </section>
    </main>
  </body>
</html>
